<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page Not Found - BugBook</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/bug.png" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-brand">
          <div class="header-icon-container">
            <a href="/">
              <img
                src="/images/bug.png"
                class="header-icon"
                alt="BugBook Icon"
              />

          </div>
          <div class="header-text">
            BugBook
          </div>
        </div>
        <a href="/bugs">Reported Bugs</a>
      </div>
    </header>
    <main class="container">
      <div style="margin: 0 auto; max-width: 1000px;">
        <h1>Page Not Found</h1>
        <p>"I'm sorry..." &mdash; Cute Corgi</p>
        <img
          width="600"
          height="370"
          src="http://placecorgi.com/600/370"
          alt="Photo of cute corgi"
        />
      </div>
    </main>
    <footer class="footer">
      &copy; <span class="year-value"></span> BugBook
    </footer>

</html>
