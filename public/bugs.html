<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bugs - BugBook</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/bug.png" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-icon-container">
          <a href="/">
            <img src="/images/bug.png" class="header-icon" alt="BugBook Icon" />
          </a>
        </div>
        <div class="header-text">
          BugBook
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="nav-column">
        There is supposed to be something here. But I don't have time.
      </div>
      <main class="main">
        <div id="bugs-container"></div>
      </main>
      <div class="ads-column">
        <article class="card ads-card">
          <div class="card-small-title">
            Sponsored
          </div>
          There is supposed to be ads here. But nobody want to advertise with
          me.
        </article>
      </div>
    </div>
    <footer class="footer">
      &copy; <span class="year-value"></span> BugBook
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/bugs.js"></script>
  </body>
</html>
