<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bugs - BugBook</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/bug.png" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-brand">
          <div class="header-icon-container">
            <a href="/">
              <img
                src="/images/bug.png"
                class="header-icon"
                alt="BugBook Icon"
              />
            </a>
          </div>
          <div class="header-text">
            BugBook
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="bugs-container">
        <div class="spinner"></div>
      </div>
      <div id="bug-form-container">
        <div class="card">
          <form id="bug-form">
            <div class="card-title">Create Issue</div>
            <div class="card-content">
              <div class="form-control">
                <label for="reportedBy">Your Name</label>
                <input id="reportedBy" name="reportedBy" required />
              </div>
              <div class="form-control">
                <label for="title">Issue Title</label>
                <textarea id="title" name="title" required></textarea>
              </div>
              <div class="form-control">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value=""></option>
                  <option value="New">New</option>
                  <option value="In Progress">In Progress</option>
                </select>
              </div>
            </div>
            <div class="card-actions">
              <button type="submit" class="btn">Create Issue</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      &copy; <span class="year-value"></span> BugBook
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/bugs.js"></script>
  </body>
</html>
